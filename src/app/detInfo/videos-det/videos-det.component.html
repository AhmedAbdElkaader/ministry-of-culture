<div class="section-type-k booksInFullScreen" *ngIf="videos">
    <div class="container">
      <div class="row">

          <div class="col-sm-8 col-sm-push-4" style="text-align: right">
              <article class="post post-full clearfix">
                <div class="entry-media">
                    <iframe width="100%" class="e2e-iframe-trusted-src" height="415" [src]="videoUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="entry-main">
                  <ul class="entry-meta meta-color-dark" style="margin-top: 10px">
                      <li>{{CategoryName}}<i class="fa fa-tag"></i></li>
                      <li>{{Date | date: 'dd-MM-yyyy'}}<i class="fa fa-calendar"></i></li>
                    </ul>
                    <div class="entry-header categoriName">
                        <h2 class="entry-title titleOfHead"><a>{{name}}</a></h2>
                      </div>
                  <div class="entry-content">
                    <div style="margin:10px 0" [innerHTML]="Details"></div>
                  </div>
                </div>
              </article>
            </div>

        <div class="col-sm-4 col-sm-pull-8 ">
          <aside class="sidebar">
              <h2 class="widget-title ui-title-inner text-right">احدث الفيديوهات</h2>
              <div *ngFor="let item of LatestculturalTreasure" (click)="goToDet(item.Id)" 
              style="text-align: right">
                  <img src="{{item.Image}}" alt="Foto" class="img-responsive imageAnmition" 
                  style="width: 100%; height: 250px;">
                  <div class="containerOfCulture">
                    <div class="calnderOfCulture">
                      <span style="color: #9e9999">{{item.Date | date: 'dd-MM-yyyy'}}</span>
                      <span style="margin-left:5px ;color: #3eafb8 "><i class="fa fa-calendar"></i></span>
                    </div>
                    <p><a>{{item.Name}}</a></p>
                  </div>
                </div>
          </aside>
        </div>
     
      </div>
    </div>
    </div>
