<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>برجاء ادخال البريد الالكتروني</h1>
        <section>
            <div>
                <div class="form-group">
                    <form #myForm="ngForm">
                        <label>البريد الالكتروني</label>
                        <input type="email" class="form-control" [(ngModel)]="email" name="email"
                        required
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" placeholder="البريد الالكتروني">
                        <button (click)="sendEmail()" [disabled]="!myForm.form.valid" class="btn btn-primary">إرسال</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
